language: python
python:
  - "3.5"
  - "3.6"
notifications:
  email: false
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
# see https://levibostian.com/blog/python-code-coverage-and-coveralls-io/
script:
  - nosetests --with-coverage # Add me to run nose with coverage support.
# coveralls
after_success:
  - coveralls
